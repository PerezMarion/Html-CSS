<!DOCTYPE html>
<html>

        <title>Inscription</title>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="../">Home</a></li>
                <li><a href="./a-propos.html">About</a></li>
                <li><a href="./contacts.html">Contacts</a></li>

                <li><a href="./inscription.html">S'inscrire</a></li>
            </ul>
        </nav>
        <h1>S'inscrire</h1>
        <!-- Formulaire -->
        <form>
            <label for="nom">Nom : </label><input type="text" id="nom" /><br /><br />
            <label for="prenom">Prenom : </label><input type="text" id="prenom" /><br /><br />
            <label for="email">Adresse email : </label><input type="email" id="email" /><br /><br />
            <!-- Choix par liste déroulante -->
            <label for="techno">Choisir votre formation : </label>
            <select id="techno">
                <option values="">-- Choisir --</option>
                <option values="jakarta">Jakarta EE</option>
                <option values="docker">Docker</option>
                <option values="angular">Angular</option>
                <option values="spring">Spring</option>
                <option values="bootstrap">Bootstrap</option>
                <option values="kunernetes">Kubernetes</option>
                <option values="react">React.js</option>
            </select><br />
            <!-- Choix par clic avec une seule sélection possible -->
            <label for="genre">Genre : </label><br />
            <input type="radio" name="genre">Feminin<br />
            <input type="radio" name="genre">Masculin<br />
            <!-- Possibilité d'écrire un texte long -->
            <label for="bio">Biographie : </label>
            <textarea id="bio"></textarea>
            <!-- Bouton pour envoyer le formulaire -->
            <input type="submit" values="Soumettre">
        </form>
    </body>
</html>
